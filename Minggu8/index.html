<!DOCTYPE html>
  <html lang="en">
    <head>
        <title>Jquery Implementasion</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="container p-lg-5">

            <h2>Form Data Mahasiswa</h2>

            <form action="" name="formPendaftaran" id="formulir" onsubmit="return validateform()">

                <div class="form-row mb-3">

                  <div class="col m-2">
                      <label>Nama Lengkap</label>
                    <input type="text" name="namadepan" class="form-control" placeholder="Nama Lengkap" id="uname" onkeyup="validateUname($('#uname').val())" required>
                    <span class="alert text-danger px-0" id="alertUname"></span>
                  </div>

                  <div class="col m-2">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Nama Belakang" id="password" onkeyup="validatePassword($('#password').val())" required>
                    <span class="alert text-danger px-0" id="alertPassword"></span>
                  </div>

                </div>

                <div class="form-group m-2">
                    <label >NRP</label>
                    <input type="text" name="NRP" class="form-control" id="nrp" placeholder="NRP" onkeyup="validateNRP($('#nrp').val())" required>
                    <span class="alert text-danger px-0" id="alertnrp"></span>
                </div>

                <div class="form-group row m-lg-2">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10 ">
                      <input type="email" name="email" class="form-control" id="inputEmail" required>
                      <span class="alert text-danger px-0" id="alertEmail"></span>
                    </div>
                </div>

                <div class="form-group row m-2">
                    <label for="inputNomor" class="col-sm-2 col-form-label">Nomor HP</label>
                    <div class="col-sm-10">
                      <input type="text" name="nomorhp" class="form-control" id="inputNomor" onkeyup="validateNum($('#inputNomor').val())" required>
                      <span class="alert text-danger px-0" id="alertinputNomor"></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="footer">
            <div class="font-weight-light text-md-center p-4 ">
                Â© 2021 Institut Teknologi Sepuluh Nopember
                <img class="ms-5" src="https://presensi.its.ac.id/assets/media/img/advhum-07.png" height="70">
            </div>
        </div>

        <!-- js bootsrtap-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <script>
          let errUname = 0;
          let errPass = 0;
          let errNoHp = 0;
          let errNrp = 0;
          function validateForm() {
              if (errUname == 0 && errPass == 0 && errNoHp == 0 && errNrp == 0) return true;
              return false;
          }
       
          function validateUname(uname) {
              if (uname.length < 3 || uname.length > 10) {
                  $('#alertUname').text('Nama terdiri dari 3-10 karakter');
                  errUname = 1;
              }
              else {
                  $('#alertUname').text('');
                  errUname = 0;
              }
          }
       
          function validatePassword(pass) {
              if (pass.length < 8 || pass.length > 16) {
                  $('#alertPassword').text('Password terdiri dari 8-16 Karakter');
                  errPass = 1;
              }
       
              if (pass.length >= 8 && pass.length <= 16) {
                 $('#alertPassword').text('');
                  errPass = 0;
              }
          }
       
          function isNumeric(val) {
              return /^-?\d+$/.test(val);
          }
       
          function validateNum(num) {
              if (!isNumeric(num)) {
                  $('#alertinputNomor').text('Nomor telepon hanya terdiri dari angka');
                  errNoHp = 1;
              }
              else if (num.length < 11 || num.length > 12) {
                  $('#alertinputNomor').text('Nomor telepon terdiri dari 11-12 digit angka');
                  errNoHp = 1;
              }
              else {
                  $('#alertinputNomor').text('');
                  errNoHp = 0;
              }
          }

          function validateNRP(errNrp) {
              if (!isNumeric(errNrp)) {
                  $('#alertnrp').text('NRP hanya terdiri dari angka');
                  errNoHp = 1;
              }
              else if (errNrp.length < 11 || errNrp.length > 14) {
                  $('#alertnrp').text('NRP terdiri dari 11-14 digit angka');
                  errNoHp = 1;
              }
              else {
                  $('#alertnrp').text('');
                  errNoHp = 0;
              }
          }
        </script>

    </body>
    
  </html>
