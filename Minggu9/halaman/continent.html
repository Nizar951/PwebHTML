<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AJAX</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body class="main-bg" onload="loadContinents()">
        <div class="login-container text-c animated flipInX">

                <div class="atas">
                    <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
                    <h3 class="text-whitesmoke" style="color: black;">Mencoba Ajax</h3>
                    <p class="text-whitesmoke" style="color: black;">Tugas Pweb</p>
                </div>

                <div class="container-content">
                    <div class="cards2">
                        <h2>Continents</h2>
                        <div class="px-3 border-top py-4 text-center">
                            <select id="benua" class="form-select mb-3" onchange="loadCountry(document.getElementById('benua').value)">
                            </select>
                            <select id="negara" class="form-select">
                            </select>
                            
                        </div>
                    </div>
                    <p class="margin-t text-whitesmoke" style="color: black;"><small > Nizar Mayraldo || 05111940000004</small> </p>
                </div>
        </div>
    </body>

    <script>
        function loadContinents() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                const myObj = JSON.parse(this.responseText);
                let html = "<option>Continent</option>";
                let idx = 0 ;
                for (let x of Object.keys(myObj)) {
                    html += "<option";
                   html += ` value='${idx}'>`;
                    html += x;
                    html += "</option>";
                    idx += 1;
                }
                document.getElementById("benua").innerHTML = html;
            }
            xhttp.open("GET", "https://mocki.io/v1/255291e7-065b-4464-bf88-c476c918a237", true);
            xhttp.send();
        }
     
        function loadCountry(idx) {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                const myObj = JSON.parse(this.responseText);
                let html = "<option>Country</option>";
                for (let x of Object.values(myObj)[idx]) {
                    html += "<option>";
                    html += x;
                    html += "</option>";
                }
                document.getElementById("negara").innerHTML = html;
            }
            xhttp.open("GET", "https://mocki.io/v1/255291e7-065b-4464-bf88-c476c918a237", true);
            xhttp.send();
        }
     
    </script>

</html>
