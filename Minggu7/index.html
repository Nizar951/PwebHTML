<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login 08</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet">

    <body class="main-bg">
        <div class="login-container text-c animated flipInX">

                <div class="atas">

                <div class="container-content">
                    <form class="margin-t">

                            <input type="text" class="form-control" placeholder="Username" required="">

                            <input type="password" class="form-control" placeholder="*****" required="">
                        </div>
                        <button type="submit" class="form-button button-l margin-b">Sign In</button>

                        <div class="form-group txt">
                            <label for="exampleFormControlTextarea1">Give Your Critic And advice</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <input class="form-button button-l margin-b" type="submit" value="Send">
        
                        <a class="text-darkyellow" href="#"><small>Forgot your password?</small></a>
                        <p class="text-whitesmoke text-center"><small>Do not have an account?</small></p>

                    </form>
                    <p class="margin-t text-whitesmoke"><small> Nizar Mayraldo || 05111940000004</small> </p>
                </div>
        </div>
