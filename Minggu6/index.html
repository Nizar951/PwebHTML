<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Belajar Form Validation</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="validate.js"></script>
    </head>

    <body>
        <div class="container p-lg-5">
            <h2>Form Vaksinasi Mahasiswa</h2>
            <form name="formPendaftaran" onsubmit="return validateForm()">
                <div class="form-row mb-3">
                  <div class="col">
                      <label>Nama</label>
                    <input type="text" name="namadepan" class="form-control" placeholder="Nama Depan">
                  </div>
                  <div class="col">
                    <label>Lengkap</label>
                    <input type="text" name="namabelakang" class="form-control" placeholder="Nama Belakang">
                  </div>
                </div>
                <div class="form-group mb-3">
                    <label >NRP</label>
                    <input type="text" name="NRP" class="form-control" id="formGroupExampleInput" placeholder="NRP">
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10 ">
                      <input type="text" name="email" class="form-control" id="inputEmail">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDomisili" class="col-sm-2 col-form-label">Domisili</label>
                    <div class="col-sm-10">
                      <input type="text" name="domisili" class="form-control" id="inputDomisili">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputNomor" class="col-sm-2 col-form-label">Nomor HP</label>
                    <div class="col-sm-10">
                      <input type="text" name="nomorhp" class="form-control" id="inputNomor">
                    </div>
                </div>
                <div class="form-group">
                    <label>Fakultas</label>
                    <select class="custom-select" name="fakultas">
                        <option selected>-</option>
                        <option value="1">FAKULTAS SAINS DAN ANALITIKA DATA (SCIENTICS)</option>
                        <option value="2">FAKULTAS TEKNOLOGI KELAUTAN (MARTECH)</option>
                        <option value="3">FAKULTAS TEKNOLOGI INDUSTRI DAN REKAYASA SISTEM (INDSYS)</option>
                        <option value="4">FAKULTAS TEKNOLOGI ELEKTRO DAN INFORMATIKA CERDAS (ELECTICS)</option>
                        <option value="5">FAKULTAS TEKNIK SIPIL, PERENCANAAN, DAN KEBUMIAN (CIVPLAN)</option>
                        <option value="6">FAKULTAS DESAIN KREATIF DAN BISNIS DIGITAL (CREABIZ)</option>
                        <option value="7">FAKULTAS VOKASI (VOCATIONS)</option>
                      </select>
                </div>
                <div class="form-group">
                    <label>Departemen</label>
                    <select class="custom-select" name="jurusan">
                        <option selected>-</option>
                        <option value="1">Fisika</option>
                        <option value="2">Matematika</option>
                        <option value="3">Statistika</option>
                        <option value="4">Kimia</option>
                        <option value="5">Biologi</option>
                        <option value="6">Aktuaria</option>
                        <option value="7">Teknik Perkapalan</option>
                        <option value="8">Teknik Sistem Perkapalan</option>
                        <option value="9">Teknik Kelautan</option>
                        <option value="10">Teknik Transportasi Laut</option>
                        <option value="11">Teknik Mesin</option>
                        <option value="12">Teknik Kimia</option>
                        <option value="13">Teknik Fisika</option>
                        <option value="14">Teknik Sistem dan Industri</option>
                        <option value="15">Teknik Material</option>
                        <option value="16">Teknik Elektro</option>
                        <option value="17">Teknik Biomedik</option>
                        <option value="18">Teknik Komputer</option>
                        <option value="19">Teknik Informatika</option>
                        <option value="20">Sistem Informasi</option>
                        <option value="21">Teknologi Informasi</option>
                        <option value="22">Teknik Sipil</option>
                        <option value="23">Arsitektur</option>
                        <option value="24">Teknik Lingkungan</option>
                        <option value="25">Perencanaan Wilayah dan Kota</option>
                        <option value="26">Teknik Geomatika</option>
                        <option value="27">Teknik Geofisika</option>
                        <option value="28">Desain Produk Industri</option>
                        <option value="29">Desain Interior</option>
                        <option value="30">Desain Komunikasi Visual</option>
                        <option value="31">Manajemen Bisnis</option>
                        <option value="32">Studi Pembangunan</option>
                        <option value="33">Manajemen Teknologi</option>
                        <option value="34">Teknik Infrastruktur Sipil</option>
                        <option value="35">Teknik Mesin Industri</option>
                        <option value="36">Teknik Elektro Otomasi</option>
                        <option value="37">Teknik Kimia Industri</option>
                        <option value="38">Teknik Instrumentasi</option>
                        <option value="39">Teknik Instrumentasi</option>

                      </select>
                </div>
                <div class="form-group">
                    <label>Vaksin yang sudah didapat</label>
                    <select class="custom-select" name="keteranganvaksin">
                        <option selected>Keterangan Vaksin</option>
                        <option value="1">Sudah Dosis 1</option>
                        <option value="2">Sudah Dosis 2</option>
                        <option value="3">Belum Vaksin</option>
                      </select>
                </div>
                <label >Sertifikat Vaksin</label>
                <div class="custom-file mb-2">
                    <input type="file" class="custom-file-input" id="customFile" name="sertifikat" onchange="validateFileupload(this.value)">
                    <label class="custom-file-label" for="customFile">Bukti Vaksin</label>
                </div>
                <div class="form-group">
                    <label>Kesediaan Kuliah</label>
                    <select class="custom-select">
                        <option selected>Pilih Kesediaan Kuliah</option>
                        <option value="1">Kuliah Tatap Muka</option>
                        <option value="2">Kuliah Daring</option>
                      </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="footer">
            <div class="font-weight-light text-md-center p-4 ">
                Â© 2021 Institut Teknologi Sepuluh Nopember
                <img class="ms-5" src="https://presensi.its.ac.id/assets/media/img/advhum-07.png" height="70">
            </div>
        </div>

        <!-- js bootsrtap-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        

    </body>
    </html>
